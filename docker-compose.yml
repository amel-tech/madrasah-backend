version: '3.8'


services:
  tedrisat:
    build:
      context: .
      dockerfile: apps/tedrisat/Dockerfile
    ports:
      - "${TEDRISAT_PORT:-3001}:3001"
    env_file:
      - ./apps/tedrisat/.env

  teskilat:
    build:
      context: .
      dockerfile: apps/teskilat/Dockerfile
    ports:
      - "${TESKILAT_PORT:-3002}:3002"
    env_file:
      - ./apps/teskilat/.env

  tedrisat-db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${TEDRISAT_POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${TEDRISAT_POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${TEDRISAT_POSTGRES_DB:-tedrisat}
    ports:
      - "${TEDRISAT_POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./.data/postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

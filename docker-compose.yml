version: "3.8"

services:
  tedrisat:
    build:
      context: .
      dockerfile: apps/tedrisat/Dockerfile
    ports:
      - "${TEDRISAT_PORT:-3001}:3001"
    env_file:
      - ./apps/tedrisat/.env
    depends_on:
      medaris-db:
        condition: service_healthy

  teskilat:
    build:
      context: .
      dockerfile: apps/teskilat/Dockerfile
    ports:
      - "${TESKILAT_PORT:-3002}:3002"
    env_file:
      - ./apps/teskilat/.env
    depends_on:
      medaris-db:
        condition: service_healthy

  medaris-db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${MEDARIS_POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${MEDARIS_POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${MEDARIS_POSTGRES_DB:-postgres}
    ports:
      - "${MEDARIS_POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:Z
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 7
      start_period: 15s

volumes:
  postgres_data:
